<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="emp-form">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="hidden" name="EmployeeID" formControlName="EmployeeID" [(ngModel)]="employeeService.selectedEmployee.EmployeeID">
      <input class="form-control" formControlName="FirstName" placeholder="First Name" [(ngModel)]="employeeService.selectedEmployee.FirstName">
      <div *ngIf="isFieldValid('FirstName')">
        <div class="error-msg">Please enter First Name</div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" formControlName="LastName" placeholder="Last Name" [(ngModel)]="employeeService.selectedEmployee.LastName">
      <div *ngIf="isFieldValid('LastName')">
          <div class="error-msg">Please enter Last Name</div>
        </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <input class="form-control" formControlName="Position" placeholder="Position" [(ngModel)]="employeeService.selectedEmployee.Position">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" formControlName="EmpCode" placeholder="Emp Code" [(ngModel)]="employeeService.selectedEmployee.EmpCode">
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" formControlName="Office" placeholder="Office" [(ngModel)]="employeeService.selectedEmployee.Office">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="submit" value="Submit" class="btn btn-lg btn-block btn-info">
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)">
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
